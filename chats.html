<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - KakaoTalk-NB</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <sapn>No Service</sapn>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock fa-xs"></i>
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt fa-xs"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>

            ><div class="screen-header__cog-dot badge__dot"></div></i

    <main class="main-screen">
      <a href="chat.html">

          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars2.githubusercontent.com/u/67819713?s=460&u=2818f5527f2e321b8b7c290f9956c5cc3f5fc949&v=4"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Unknown</h4>
            <h6 class="user-component__subtitle">
              Hi!
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div></div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars2.githubusercontent.com/u/67819713?s=460&u=2818f5527f2e321b8b7c290f9956c5cc3f5fc949&v=4"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Girlfiend</h4>
            <h6 class="user-component__subtitle">
              Whats up!
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">15:20</span>
          <div></div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars2.githubusercontent.com/u/67819713?s=460&u=2818f5527f2e321b8b7c290f9956c5cc3f5fc949&v=4"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">.</h4>
            <h6 class="user-component__subtitle">
              .
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">99:99</span>
          <div class="badge">5</div>
        </div>
      </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
